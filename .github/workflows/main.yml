name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Étape pour récupérer le code du dépôt
    - name: Checkout repository
      uses: actions/checkout@v2

    # Étape pour installer JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    # Étape pour compiler le programme Java
    - name: Compile Java program
      run: javac src/TemperatureAnalysis.java

    # Étape pour exécuter le programme Java
    - name: Run Java program
      run: java -cp src TemperatureAnalysis
